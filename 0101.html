<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0f1;
            text-align: center;
            padding: 20px;
        }
        .profile-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 350px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .username {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        .bio {
            color: #34495e;
            font-size: 14px;
            margin: 10px 0;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .link-button {
            display: block;
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 20px;
            border: 1px solid #ccc;
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="assets/img/pranjalvidyarthi.png" alt="Profile Picture" class="profile-img">
        <p class="username">Pranjal Tech</p>
        <p class="bio">Welcome to Pranjal Tech! ðŸŒŸ Creative coding & web dev insights. Let's learn!</p>
        
        <div class="social-icons">

            <a href="https://www.instagram.com/vansh.x._x.vidyarthi?igsh=YzljYTk1ODg3Zg=="><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
            <a href="https://x.com/pranjaltech1"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" alt="Twitter"></a>
        </div>
        
        <a href="https://www.instagram.com/vansh.x._x.vidyarthi?igsh=YzljYTk1ODg3Zg==" class="link-button">Instagram</a>
        <a href="https://x.com/pranjaltech1" class="link-button">X (Twitter)</a>

</html>
