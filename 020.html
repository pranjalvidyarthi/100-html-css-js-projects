<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 20/100 Animated background</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    section {
        position: absolute;
        width: 100%;

        height: 100vh;
        background: #191919;
        display: flex;
        flex-wrap: wrap;
        overflow: hidden;
    }

    section div {
        position: relative;
        width: 50px;
        height: 50px;
        background-color: #54fe54;
        border-radius: 50%;
    }
</style>

<body>
    <section></section>

    <script>

        let section = document.querySelector('section');
        for (let i = 0; i < 600; i++) {
            let div = document.createElement('div');
            section.appendChild(div);
        }
        document.addEventListener("mousemove", function (e) {

            document.querySelectorAll("div").forEach(div => {
                let x = (div.offsetLeft) - e.pageX;
                let y = (div.offsetTop) - e.pageY;
                let dist = Math.sqrt(x * x + y * y);
                let score = Math.exp(dist * -0.01);
                div.style.transform = "scale(" + score * 6 + ")"
            })
        })
    </script>
</body>

</html>
