<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffa00, #48ff00, #00ffb3, #007bff, #6f00ff, #ff00ff);
            background-size: 400% 400%;
            animation: bgAnimation 10s infinite alternate;
            overflow: hidden;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .glass-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 50px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 80px;
            font-weight: bold;
            text-transform: uppercase;
            background-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorShift 3s infinite alternate;
        }

        @keyframes colorShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .holi-splash {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255,0,0,1) 0%, rgba(255,255,0,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: splash 1s linear;
        }

        @keyframes splash {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h1>Happy Holi!</h1>
    </div>

    <script>
        document.body.addEventListener("click", function(event) {
            for (let i = 0; i < 10; i++) {
                let splash = document.createElement("div");
                splash.classList.add("holi-splash");
                splash.style.top = `${event.clientY}px`;
                splash.style.left = `${event.clientX}px`;
                splash.style.background = `radial-gradient(circle, hsl(${Math.random() * 360}, 100%, 50%) 0%, rgba(255,255,255,0) 70%)`;
                document.body.appendChild(splash);
                setTimeout(() => splash.remove(), 1000);
            }
        });
    </script>
</body>
</html>
